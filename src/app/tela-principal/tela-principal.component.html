<div class="container">
  <nav class="navbar navbar-expand navbar-light bg-light ">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/'">Página Inicial</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/calendario'">Calendário</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/conta'">Conta Pessoal</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="openModal()">Adicionar Tarefa</a>
        </li>
      </ul>
    </div>
  </nav>
  <form class="d-flex" role="search">
    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
    <button class="btn btn-outline-success fa-solid fa-magnifying-glass" type="submit"></button>
  </form>
  <h2 class="mt-3">A FAZER</h2>
  <div class="card-columns">
    <div class="card mt-3" *ngFor="let tarefa of tarefas">
      <div class="card-body rounded" [ngClass]="tarefa.tipo">
        <h5 class="card-title">{{ tarefa.titulo }}</h5>
        <p class="card-text">{{ tarefa.descricao }}</p>
      </div>
    </div>
  </div>
  <span class="d-flex justify-content-end">Ver todos</span>

  <h2>Em Progresso</h2>
  <div class="row">
    <div class="col">
      <div class="d-flex overflow-auto" style="white-space: nowrap;">
        <div class="card custom-card mx-3" *ngFor="let tarefa of emProgressoTarefas | slice:0: (mostrarMaisTarefas ? undefined : 3)" [ngClass]="tarefa.tipo">
          <div class="card-body">
            <h5 class="card-title">{{ tarefa.titulo }}</h5>
            <p class="card-text">{{ tarefa.descricao }}</p>
            <div class="progress">
              <div class="progress-bar" [ngStyle]="{ 'width.%': tarefa.completo }"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <span class="d-flex justify-content-end" *ngIf="!mostrarMaisTarefas" (click)="exibirMaisTarefas()">Ver todos</span>
  <h2>Concluído</h2>
  <div class="card-columns">
    <div class="card" *ngFor="let tarefa of tarefasCompletas">
      <div class="card-body">
        <h5 class="card-title">{{ tarefa.titulo }}</h5>
        <p class="card-text">{{ tarefa.descricao }}</p>
        <i class="bi bi-check-circle-fill text-success"></i>
      </div>
    </div>
  </div>
