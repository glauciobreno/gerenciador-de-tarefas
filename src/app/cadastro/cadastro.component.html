<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-4 login-form">
      <h1 class="h1">Cadastro</h1>
      <form class="form-login-class form-login">
        <div class="form-group">
          <input type="text" class="form-control border-0 rounded-0 border-bottom" id="username" placeholder="Nome" name="username">
        </div>
        <div class="form-group">
          <input type="email" class="form-control border-0 rounded-0 border-bottom" id="email" placeholder="Email" name="email">
        </div>
        <div class="input-group">
          <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control border-0 rounded-0 border-bottom" id="password" [placeholder]="showPassword ? 'Senha' : 'Senha (Mostrar)'" required name="password">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">

            </button>
          </div>
        </div>
        <div class="form-group">
          <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control border-0 rounded-0 border-bottom" id="repeat-password" placeholder="Repetir Senha" required name="repeatPassword">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>
  </div>
</div>
