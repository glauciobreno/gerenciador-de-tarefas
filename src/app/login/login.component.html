<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-4 login-form">
      <h1 class="h1">Entrar</h1>
      <form class="form-login-class form-login">
        <div class="form-group">
          <input type="text" class="form-control border-0 rounded-0 border-bottom" id="username" placeholder="Nome" [(ngModel)]="username">
        </div>
        <div class="input-group">
          <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control border-0 rounded-0 border-bottom" id="password" [placeholder]="showPassword ? 'Senha' : 'Senha'" required [(ngModel)]="password">

        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-google custom-button">
            <img src="https://img.icons8.com/color/16/000000/google-logo.png" class="google-icon">
            <span class="google-text">Logar com o Google</span>
          </button>
        </div>
        <span class="d-flex justify-content-center acessar-conta">NÃ£o tenho conta</span>
      </form>
    </div>
  </div>
</div>
